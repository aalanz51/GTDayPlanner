<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-2">Day Planner</h1>
      <p>Keeping you organized, daily!</p>
      <i class="bi bi-dash" style="font-size: 50px;"></i>
      <p id="currentDay"></p>
      <p id="currentTime"></p>
    </header>
    <div class="container">
      <div class="row block" id="9am">
        <div class="col-1 time">9 AM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="10am">
        <div class="col-1 time">10 AM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="11am">
        <div class="col-1 time">11 AM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="12pm">
        <div class="col-1 time">12 PM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="1pm">
        <div class="col-1 time">1 PM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="2pm">
        <div class="col-1 time">2 PM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="3pm">
        <div class="col-1 time">3 PM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="4pm">
        <div class="col-1 time">4 PM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
      <div class="row block" id="5pm">
        <div class="col-1 time">5 PM</div>
            <textarea class="col-10 schedule"></textarea>
                <button class="col-1 saveBtn"><i class="bi bi-vector-pen" style="font-size: 35px;"></i></button>
        </div>
    </div>

    <footer class=''></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
